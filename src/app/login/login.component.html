<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="./assets/images/online-registration-sign-up-with-man-sitting-near-smartphone_268404-95.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="login" (ngSubmit)="logindata(login)">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              
             
            </div>
  
            <div class="divider d-flex align-items-center my-4">
          
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Adresse Email</label>
              <input type="email" formControlName="email" class="form-control form-control-lg"
                 />
              
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Mot de passe</label>
              <input type="password" formControlName="password" class="form-control form-control-lg"
                />
           
            </div>
  
        
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2rem; padding-right: 2rem;  background-color:rgb(151, 104, 195); margin-left: 170px;">Login</button>
              <p style="color:rgb(151, 104, 195);" class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                  class="link-danger" >Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
   
  </section>
